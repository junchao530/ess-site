
    {{ range first 3 (where .Site.Pages "Type" "post") }}
    <div class="media card">
      <a class="" href="{{ .Permalink }}" style="width: 50%; float: left;">
        <img class="media-object" src="{{ .Params.Image | relURL }}" alt="{{ .Title }}">
      </a>
      <div class="media-body">
        <h4 class="media-heading"><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
        <p>{{ .Summary | truncate 200 }}</p>
      </div>
    </div>
    {{ end }}
